
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>520拼图回忆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff0f5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
  color: #ff6699;
  font-size: 3rem; /* 或 2.5rem 更大 */
  margin-bottom: 10px;
  font-weight: bold;
}

    .love-quote {
      font-style: italic;
      font-size: 1.2rem;
      color: #cc3366;
      margin-bottom: 10px;
    }
    .counter {
      font-size: 1.1rem;
      color: #ff3366;
      margin-bottom: 20px;
    }
    .slider-container {
      overflow: hidden;
      width: 100%;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 153, 187, 0.3);
    }
    .slider-track {
      display: flex;
      width: calc(200px * 10);
      animation: scrollLeft 30s linear infinite;
    }
    .slider-track img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 8px;
    }
    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .levels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .level-btn {
      padding: 15px 25px;
      background-color: #ff99bb;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .level-btn:hover {
      background-color: #ff6699;
    }
    .heart {
      position: fixed;
      top: -20px;
      color: #ffb6c1;
      font-size: 24px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(30px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>520特辑</h1>
  <p class="love-quote">~~TO 最爱的栋栋宝贝~~</p>
  <p class="counter" id="loveDays"></p>

  <div class="slider-container">
    <div class="slider-track">
      <img src="images/level1.jpg" loading="lazy">
      <img src="images/level2.jpg" loading="lazy">
      <img src="images/level3.jpg" loading="lazy">
      <img src="images/level4.jpg" loading="lazy">
      <img src="images/level1.jpg" loading="lazy">
      <img src="images/level2.jpg" loading="lazy">
      <img src="images/level3.jpg" loading="lazy">
      <img src="images/level4.jpg" loading="lazy">
      <img src="images/level1.jpg" loading="lazy">
    </div>
  </div>

  <div class="levels">
    <a href="level1.html" class="level-btn">第一关</a>
    <a href="level2.html" class="level-btn">第二关</a>
    <a href="level3.html" class="level-btn">第三关</a>
    <a href="level4.html" class="level-btn">第四关</a>
  </div>

  <script>
  const startDate = new Date("2024-09-18T00:00:00"); // 开始交往时间（精确到秒）

  function updateLoveTime() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("loveDays").innerText =
      `有你陪我的第 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒 ❤`;
  }

  updateLoveTime(); // 初次运行
  setInterval(updateLoveTime, 1000); // 每秒更新

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }
    }
    setInterval(createHearts, 3000);
  </script>
</body>
</html>
