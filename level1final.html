  <script>
    const container = document.getElementById("puzzle");
    const modal = document.getElementById("loveModal");
    const showBtn = document.getElementById("showLoveBtn");
    const size = 3;
    const TILE_SIZE = 200;
    const total = size * size;
    const correct = [...Array(total).keys()];
    let order = [...correct];
    let first = null;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function createTile(index) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.dataset.index = index;
      const row = Math.floor(index / size);
      const col = index % size;
      tile.style.backgroundPosition = `-${col * TILE_SIZE}px -${row * TILE_SIZE}px`;
      tile.addEventListener("click", () => handleTileClick(tile));
      return tile;
    }

    function renderPuzzle() {
      container.innerHTML = "";
      order.forEach(i => container.appendChild(createTile(i)));
    }

    function handleTileClick(tile) {
      if (!first) {
        first = tile;
        tile.classList.add("selected");
      } else if (tile !== first) {
        const i = [...container.children].indexOf(first);
        const j = [...container.children].indexOf(tile);
        [order[i], order[j]] = [order[j], order[i]];
        first.classList.remove("selected");
        first = null;
        renderPuzzle();
      } else {
        tile.classList.remove("selected");
        first = null;
      }
    }

    function checkWin() {
      const isCorrect = order.every((v, i) => v === correct[i]);

    }

    document.getElementById("checkBtn").addEventListener("click", checkWin);

    shuffle(order);
    renderPuzzle();
  </script>
