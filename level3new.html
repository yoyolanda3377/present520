
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>第三关：默契测试升级版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff6699;
    }
    .question {
      display: none;
      margin-top: 30px;
    }
    .question.active {
      display: block;
    }
    .question p {
      font-size: 1.2rem;
      color: #ff6699;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #cc3366;
      cursor: pointer;
    }
    .next-btn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff99bb;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .next-btn:hover {
      background-color: #ff6699;
    }
    #resultModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }
    .modal-content {
      background: #fff0f5;
      margin: 20% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      color: #cc3366;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .to-next {
      display: block;
      margin-top: 20px;
      background-color: #ff99bb;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <button class="next-btn" onclick="window.location.href='index.html'">返回主页 🏠</button>
  <h1>第三封：定番究极二选一 💞</h1>
  <div id="quiz"></div>

  <div id="resultModal">
    <div class="modal-content" id="resultText">
    </div>
  </div>

<script>
const questions = [
  { q: "1. 周末你更倾向于？", options: ["😴 睡懒觉", "🍳 早起去吃早餐"], correct: 0 },
  { q: "2. 晚餐你想吃？", options: ["🔥 火锅", "🍖 烤肉"], correct: 1 },
  { q: "3. 出门你会穿？", options: ["👟 舒适的运动装", "💄 精致的约会装"], correct: 1 },
  { q: "4. 看电影你会选？", options: ["💥 动作片", "💗 爱情片"], correct: 1 },
  { q: "5. 冬天你更想？", options: ["🧣 窝家取暖", "⛷️ 出门玩雪"], correct: 0 },
  { q: "6. 想收到的表达是？", options: ["🎁 惊喜礼物", "🤗 大大拥抱"], correct: 1 },
  { q: "7. 下雨天你更喜欢？", options: ["☔ 撑伞漫步", "📺 宅家追剧"], correct: 1 },
  { q: "8. 你更喜欢？", options: ["✋ 牵手", "🤍 kiss"], correct: 1 },
  { q: "9. 被吵醒你能忍受？", options: ["🛏️ 被抢被子", "😴 打呼吵醒"], correct: 0 },
  { q: "10. 没哪个你更焦虑？", options: ["📱 没手机", "🍬 没零食"], correct: 0 },
];

let current = 0;
let score = 0;

const quizContainer = document.getElementById("quiz");

function renderQuestion() {
  quizContainer.innerHTML = "";
  const q = questions[current];
  const div = document.createElement("div");
  div.className = "question active";
  div.innerHTML = `<p>${q.q}</p>`;
  q.options.forEach((opt, i) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="q${current}" value="${i}"> ${opt}`;
    label.querySelector("input").addEventListener("change", () => {
      document.getElementById("nextBtn").disabled = false;
      label.parentNode.querySelectorAll("label").forEach(l => l.style.background = "");
      label.style.background = "#ffeef3";
      label.style.borderRadius = "6px";
    });
    div.appendChild(label);
  });
  const nextBtn = document.createElement("button");
  nextBtn.id = "nextBtn";
  nextBtn.textContent = "下一题 →";
  nextBtn.disabled = true;
  nextBtn.className = "next-btn";
  nextBtn.onclick = () => {
    const selected = div.querySelector("input[type='radio']:checked");
    if (selected && parseInt(selected.value) === q.correct) score++;
    current++;
    if (current < questions.length) {
      renderQuestion();
    } else {
      showResult();
    }
  };
  div.appendChild(nextBtn);
  quizContainer.appendChild(div);
}

function showResult() {
  const modal = document.getElementById("resultModal");
  const resultText = document.getElementById("resultText");
  let feedback = "";

  if (score >= 9) {
    feedback = "💯 你超懂我！我们是心有灵犀的完美拍档 💘";
  } else if (score >= 6) {
    feedback = "😊 很默契了诶！小小细节也都记得住～";
  } else if (score >= 3) {
    feedback = "😳 有点出入…不过你认真答题的样子我也喜欢！";
  } else {
    feedback = "😂 哈？你是我男朋友吗（开玩笑的啦）";
  }

  resultText.innerHTML = `<p>默契得分：${score} / ${questions.length}</p><p>${feedback}</p>
    <p style="margin-top: 10px;">你认真作答的样子，已经是我的满分答案。</p>
    <a href="level4.html" class="to-next">进入最终关卡 →</a>`;
  modal.style.display = "block";
}

renderQuestion();
</script>
</body>
</html>
