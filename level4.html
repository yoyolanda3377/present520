
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>第四封：TRIP IN AMOY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background-color: black;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    #background {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease;
    }
    #dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 20px;
    }
    #text {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .options {
      margin-top: 10px;
    }
    .option-btn {
      background: #ff99bb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .option-btn:hover {
      background-color: #ff6699;
    }
    #letter {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f5;
      color: #cc3366;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    #letter-close {
      margin-top: 20px;
      background-color: #ff99bb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="next-btn" onclick="window.location.href='index.html'">返回主页 🏠</button>
  <img id="background" src="images/xiamen1.jpg" alt="初始背景">

  <div id="dialogue-box">
    <div id="text">GALGAME篇，请选择你的章节吧✨😉</div>
    <div class="options" id="options">
      <button class="option-btn" onclick="choose(0)">鼓浪屿与海风</button>
      <button class="option-btn" onclick="choose(1)">厦大与单车</button>
      <button class="option-btn" onclick="choose(2)">我与中山路</button>
    </div>
  </div>

  <div id="letter">
    <p>一起吹鼓浪屿的风、一起尝中山路的味道、一起看演武大桥的夕阳……<br>
我都以为自己记得的是风景，<br>
结果发现，最清楚的记忆，是你回头笑的那一瞬，是你牵我手的那一秒，是你笑着撒娇喊宝宝的那一刻。<br>
那天我吃很饱，走很累，却觉得我真的好爱你。

</p>
    <button id="letter-close" onclick="window.location.href='index.html'">返回主页</button>
  </div>

  <script>
    const bg = document.getElementById("background");
    const dialogue = document.getElementById("text");
    const options = document.getElementById("options");
    const letter = document.getElementById("letter");

    const branches = [
      {
        img: "images/xiamen2.jpg",
        lines: [
          "我：走在鼓浪屿的海边，好像每一步都踩在风里，软软的。",
          "你：宝宝真浪漫，好会形容。",
          "我：你又在偷偷夸我～那你刚刚牵我，是不是也觉得我软软的？",
          "你：不是“觉得”，是“确认”。手感一级棒～",
          "我：其实俺也一样（奸笑）",
          "你：阿这，发生了什么",
          "我：宝宝我来了哦嘿嘿嘿",
          "你：变态宝宝！",
        ]

      },
      {
        img: "images/xiamen3.jpg",
        lines: [
          "我：宝宝你有没有想过，如果我们是大学同学会怎样？",
          "你：当然有想过啊！不过你肯定看不上那时候的我～",
          "我：那可不一定，宝宝那会儿一心扑在学术上，别提多有魅力了。",
          "我：我本来就喜欢那种大学霸的类型～",
          "你：宝宝不也是小学霸一个嘛～",
          "我：诶嘿？你说的是哪方面啊？",
          "你：不告诉你，傻宝宝，快点跟上，我带你骑车去双子塔啦",
        ]
      },
      {
        img: "images/xiamen4.jpg",
        lines: [
          "我：宝宝我想吃炸里脊～",
          "你：买！走！一口气吃三串！",
          "我：那我还想吃蚵仔煎～",
          "你：吃！今天给你安排得明明白白。",
          "我：那我还想吃榴莲冰淇淋诶……",
          "你：都给你！宝宝今天最大！",
          "我：（拍拍肚子）吃饱了，好满足～",
          "你：哼哼哼，轮到我了吧？",
          "我：来，说吧，你想吃啥我都带你去！",
          "你：远在天边，近在眼前，懂了吗，宝宝？",
          "我：（战术性害羞ing）"
        ]
      }
    ];

    let step = 0;
    let chosen = 0;

    function choose(index) {
      chosen = index;
      options.style.display = "none";
      bg.src = branches[index].img;
      showNextLine();
    }

    function showNextLine() {
      if (step < branches[chosen].lines.length) {
        dialogue.innerText = branches[chosen].lines[step];
        step++;
        setTimeout(showNextLine, 2200);
      } else {
        document.getElementById("dialogue-box").style.display = "none";
        letter.style.display = "block";
      }
    }
  </script>
</body>
</html>
