  <script>
    const board = document.getElementById("game-board");
    const message = document.getElementById("message");

    const cards = [
  "images/mem1.jpg", "images/mem2.jpg", "images/mem3.jpg",
  "images/mem4.jpg", "images/mem5.jpg", "images/mem6.jpg",
  "images/mem1.jpg", "images/mem2.jpg", "images/mem3.jpg",
  "images/mem4.jpg", "images/mem5.jpg", "images/mem6.jpg"
];


    let flippedCards = [];
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCard(image) {
      const card = document.createElement("div");
      card.classList.add("card");

      const front = document.createElement("div");
      front.classList.add("front");

      const back = document.createElement("div");
      back.classList.add("back");
      back.style.backgroundImage = `url('${image}')`;

      card.appendChild(front);
      card.appendChild(back);

      card.addEventListener("click", () => {
        if (lockBoard || card.classList.contains("flip")) return;

        card.classList.add("flip");
        flippedCards.push({card, image});

        if (flippedCards.length === 2) {
          lockBoard = true;
          const [first, second] = flippedCards;
          if (first.image === second.image) {
            flippedCards = [];
            lockBoard = false;
            if ([...board.querySelectorAll(".card")].every(c => c.classList.contains("flip"))) {
              message.style.display = "block";
            }
          } else {
            setTimeout(() => {
              first.card.classList.remove("flip");
              second.card.classList.remove("flip");
              flippedCards = [];
              lockBoard = false;
            }, 1000);
          }
        }
      });

      return card;
    }

    shuffle(cards);
    cards.forEach(img => {
      board.appendChild(createCard(img));
    });
  </script>
