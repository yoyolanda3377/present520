
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>喂食小猫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff8f0;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff6699;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #333;
    }
    #cat {
      width: 180px;
      margin: 20px auto;
    }
    .food-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .food {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    .food:hover {
      transform: scale(1.1);
      border-color: #ff99bb;
    }
    #message {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #cc3366;
      display: none;
    }
    .next-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff99bb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Q&A</h1>
  <p>快问快答！谁是小猫最喜欢的老师？</p>

  <img id="cat" src="images/cat.jpg" alt="小猫">

  <div class="food-options">
    <img class="food" src="images/apple.jpg" alt="apple" data-correct="false">
    <img class="food" src="images/fish.jpg" alt="fish" data-correct="true">
    <img class="food" src="images/cake.jpg" alt="cake" data-correct="false">
    <img class="food" src="images/donut.jpg" alt="donut" data-correct="false">
  </div>

  <div id="message">谁说这个老师不好啊，这个张老师可太棒了</div>
  <button class="next-btn" onclick="window.location.href='index.html'">返回主页 🏠</button>

  <script>
    const foods = document.querySelectorAll(".food");
    const message = document.getElementById("message");
    const nextBtn = document.querySelector(".next-btn");

    foods.forEach(food => {
      food.addEventListener("click", () => {
        const correct = food.dataset.correct === "true";
        if (correct) {
          message.style.display = "block";
          nextBtn.style.display = "inline-block";
        } else {
          alert("梦中情人般的存在了~");
        }
      });
    });
  </script>
</body>
</html>
